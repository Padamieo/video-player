<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Democratic Video Vision</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>

<!--<div class="navbar"></div>-->

<div class="holder">

  <h1>Democratic Video Vision</h1>

  <div class="logo flip"></div>

  <div id="video-player">
    <div class="loader-container wave-spread">
      <div class="loader">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
      </div>
    </div>
  </div>

  <div class="logo"></div>

  <div class="clearfix"></div>

  <div class="user"><p>Post a YouTube link into the "Regus Music" channel to start!</p></div>
  <div class="video-information">
      <span id="video-title"></span> - <span id="video-length"></span>
  </div>

  <div id="restricted">The last video was restricted</div>

</div>


<div id="queue"></div>

</body>
</html>
